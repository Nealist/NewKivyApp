name: Build Kivy APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Kivy, Buildozer and Cython
        run: |
          pip install --upgrade pip
          pip install cython
          pip install kivy buildozer

      - name: Build APK
        run: |
          cd ${{ github.workspace }}
          buildozer android debug
